<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2> Local storage </h2>

    <script>
        window.localStorage.setItem("name", "Jayant Shilbhadra Shelke");
        window.localStorage.setItem("city", "Shegaon");
        window.localStorage.setItem("pin", "444203");
        window.localStorage.setItem("district", "Buldhana");

        let city = window.localStorage.removeItem("city");
        console.log(city);
    </script>
</body>
</html>
